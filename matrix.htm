<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint & Feedback Form</title>
    <style>
        /* General Body Styling with Moving Gradient */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffdde1, #a18cd1, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Style */
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        /* Form Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        /* Input and Select Styling */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Success Message Style */
        .hidden {
            display: none;
        }

        #successMessage {
            text-align: center;
            margin-top: 20px;
            background-color: #dff0d8;
            padding: 15px;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="complaintForm">
            <h2>Login to File a Complaint</h2>
            
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <!-- Complaint Type Selection -->
            <label for="complaintType">Select Complaint Type:</label>
            <select id="complaintType" name="complaintType" required>
                <option value="">-- Select --</option>
                <option value="cyber">Cyber</option>
                <option value="local">Local</option>
                <option value="ipp">IPP</option>
            </select>

            <!-- Feedback Section -->
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Provide your feedback or complaint details" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden">
            <h3>Thank You!</h3>
            <p>Your complaint has been successfully submitted.</p>
        </div>
    </div>

    <script>
        // Form Submission Handling
        document.getElementById("complaintForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get Form Values
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var complaintType = document.getElementById("complaintType").value;
            var feedback = document.getElementById("feedback").value;

            // Validate if all fields are filled
            if (name === "" || address === "" || complaintType === "" || feedback === "") {
                alert("Please fill all the fields before submitting.");
                return;
            }

            // Show Success Message after Submission
            document.getElementById("complaintForm").style.display = "none";
            document.getElementById("successMessage").classList.remove("hidden");
        });
    </script>

</body>
</html>
