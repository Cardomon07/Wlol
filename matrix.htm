<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Intro</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
            background: #000;
            color: #0f0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .intro-text {
            font-size: 3rem; /* Adjusted for smaller screens */
            font-weight: bold;
            letter-spacing: 0.5rem; /* Adjusted for smaller screens */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter {
            opacity: 0;
            animation: appear 1s ease forwards;
            display: inline-block;
        }

        @keyframes appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.5s; }
        .letter:nth-child(3) { animation-delay: 1s; }
        .letter:nth-child(4) { animation-delay: 1.5s; }
        .letter:nth-child(5) { animation-delay: 2s; }
        .letter:nth-child(6) { animation-delay: 2.5s; }

        .line-container {
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 40px; /* Adjusted for smaller screens */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .line {
            width: 0;
            height: 2px;
            background: #0f0;
            transition: width 1s ease;
        }

        .dot {
            width: 6px; /* Smaller dots */
            height: 6px; /* Smaller dots */
            background: #0f0;
            border-radius: 50%;
            margin: 0 6px; /* Smaller margin */
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease;
        }

        .intro-text.complete .line {
            width: 60%;
        }

        .line-container.show {
            display: flex; /* Show container */
        }

        .line-container.show .dot {
            opacity: 1; /* Show dots */
        }

        .world-of-hacking {
            opacity: 0;
            font-size: 1rem; /* Adjusted for smaller screens */
            margin-top: 15px;
            transition: opacity 1s ease;
            text-transform: uppercase;
        }

        .intro-text.complete ~ .world-of-hacking {
            opacity: 1;
        }

        .login-page {
            display: none;
            height: 100vh;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            border: 1px solid #0f0;
            padding: 15px; /* Reduced padding */
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px; /* Slightly rounded corners */
            width: 80%; /* Reduced width */
            max-width: 300px; /* Smaller maximum width */
        }

        .login-form input {
            display: block;
            width: 100%;
            margin: 8px 0; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            border: 1px solid #0f0;
            background: #000;
            color: #0f0;
            border-radius: 5px;
            font-size: 0.9rem; /* Slightly smaller font size */
        }

        .login-form button {
            padding: 8px; /* Reduced padding */
            border: none;
            background: #0f0;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 0.9rem; /* Slightly smaller font size */
        }

        .login-form button:hover {
            background: #0c0;
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem; /* Adjusted for smaller screens */
            text-align: center;
            flex-direction: column;
        }

        .loading-message {
            margin-top: 20px;
        }

        .error-message {
            display: none;
            color: #f00;
            font-size: 1rem; /* Adjusted for smaller screens */
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        .active-message {
            display: none;
            color: #ff0;
            font-size: 1rem; /* Adjusted for smaller screens */
            margin-top: 20px;
        }

        .active-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 2.5rem; /* Smaller text for very small screens */
                letter-spacing: 0.3rem; /* Adjusted for smaller screens */
            }

            .world-of-hacking {
                font-size: 0.8rem; /* Adjusted for smaller screens */
            }

            .login-form {
                width: 90%; /* Adjust form width for smaller screens */
            }

            .loading-message {
                font-size: 1rem; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-text" id="intro-text">
            <span class="letter">M</span>
            <span class="letter">A</span>
            <span class="letter">T</span>
            <span class="letter">R</span>
            <span class="letter">I</span>
            <span class="letter">X</span>
        </div>
        <div class="line-container" id="line-container">
            <div class="dot"></div>
            <div class="line"></div>
            <div class="dot"></div>
        </div>
        <div class="world-of-hacking" id="world-of-hacking">WORLD OF HACKING</div>
    </div>

    <div class="login-page" id="login-page">
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <div class="error-message" id="error-message">REQUEST BLOCKED</div>
            <div class="active-message" id="active-message">User is already ACTIVE on another device</div>
        </div>
    </div>

    <div class="loading-screen" id="loading-screen">
        <div class="loading-message">Loading...</div>
    </div>

    <script>
        const introText = document.getElementById('intro-text');
        const lineContainer = document.getElementById('line-container');
        const worldOfHacking = document.getElementById('world-of-hacking');
        const loginButton = document.getElementById('login-button');
        const loadingScreen = document.getElementById('loading-screen');
        const errorMessage = document.getElementById('error-message');
        const activeMessage = document.getElementById('active-message');
        const correctUsername = 'dev@matrix07.ansh';
        const correctPassword = 'Matrix??11281pOrn';

        document.querySelectorAll('.letter').forEach((letter, index) => {
            letter.addEventListener('animationend', () => {
                if (index === document.querySelectorAll('.letter').length - 1) {
                    introText.classList.add('complete');
                    setTimeout(() => {
                        lineContainer.classList.add('show');
                        lineContainer.style.transition = 'opacity 1s ease';
                        setTimeout(() => {
                            worldOfHacking.style.opacity = '1';
                            worldOfHacking.style.transition = 'opacity 1s ease';
                        }, 500);
                    }, 500); // Delay to allow the line and dots to appear
                    setTimeout(() => {
                        document.querySelector('.container').style.display = 'none';
                        document.getElementById('login-page').style.display = 'flex';
                    }, 2000); // Adjust timing to wait until after "WORLD OF HACKING" is visible
                }
            });
        });

        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading screen
            loadingScreen.style.display = 'flex';

            // Simulate a delay for loading
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Hide loading screen
                
                // Check credentials
                if (username === correctUsername && password === correctPassword) {
                    // Simulate the user being active on another device
                    activeMessage.classList.add('show');
                } else {
                    // Show error message
                    errorMessage.classList.add('show');
                }
            }, 2000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
