<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .signup-container h1 {
            text-align: center;
        }
        .signup-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .signup-container input[type="text"], 
        .signup-container input[type="email"], 
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: black;
            color: red;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
  <center>
  <h1>⚠️DarkWEB⚠️</h1>
  </center>
    <div class="signup-container">
        <h1>Signup</h1>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required aria-label="Username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-label="Email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required aria-label="Password">

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            window.location.href = 'https://cardomon07.github.io/Wlol/signin.htm'; // Redirect to redirect.html
        });
    </script>
</body>
</html>
