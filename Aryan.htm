<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .section {
            display: none;
        }
        .active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, label {
            display: block;
            margin: 10px auto;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .success-img {
            width: 80px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Step 1: Select ID -->
        <div id="step1" class="section active">
            <h2>Select Your ID</h2>
            <label><input type="radio" name="userId" value="DEVANSH0"> DEVANSH0</label>
            <label><input type="radio" name="userId" value="11281DEVANSH"> 11281DEVANSH</label>
            <button onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2: Enter Amount -->
        <div id="step2" class="section">
            <h2>Enter Amount</h2>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3: Confirm Payment -->
        <div id="step3" class="section">
            <h2>Confirm Payment</h2>
            <p>Click below to proceed.</p>
            <button onclick="nextStep(4)">Pay Now</button>
        </div>

        <!-- Step 4: Payment Success -->
        <div id="step4" class="section">
            <h2>Payment Successful</h2>
            <img class="success-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/1024px-Yes_Check_Circle.svg.png" alt="Success">
            <p>Thank you for your payment!</p>
        </div>
    </div>

    <script>
        function nextStep(step) {
            let userId = document.querySelector('input[name="userId"]:checked');
            let amount = document.getElementById('amount').value;

            // Validation
            if (step === 2 && !userId) {
                alert("Please select your ID");
                return;
            }
            if (step === 3 && (amount.trim() === "" || amount <= 0)) {
                alert("Please enter a valid amount");
                return;
            }

            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the requested step
            document.getElementById('step' + step).classList.add('active');
        }
    </script>

</body>
</html>
